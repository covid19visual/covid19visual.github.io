<script>

	function onSelectionChanged() {
		
		var selection = document.getElementById("selection");
		if (selection.value == "cases") {
			document.getElementById("container").innerHTML = document.getElementById("cases").innerHTML;
		} else {
			document.getElementById("container").innerHTML = document.getElementById("deaths").innerHTML;
		}
		
		document.title = selection.options[selection.selectedIndex].text + " bar chart race";
	}
	
	function getDialogPosition() {
		return 'width=640,height=320,left='+(screen.width - 640)/2+',top='+(screen.height - 320)/2;
	}
	
	function shareOnFacebook() {
		window.open(
			'https://facebook.com/sharer/sharer.php?u=https%3A%2F%2Fcovid19visual.github.io/croatia', 
			'facebook-share-dialog', 
			getDialogPosition()
		); 
		return false;
	}
	
	function shareOnTwitter() {
		window.open(
			'https://twitter.com/intent/tweet?text='+document.title+'&url=https%3A%2F%2Fcovid19visual.github.io/croatia&hashtags=coronavirusâ€‹%2Ccovid19', 
			'twitter-share-dialog', 
			getDialogPosition()
		); 
		return false;
	}
	
	function shareByEmail() {
		window.location.href="mailto:?&subject="+document.title+"&body="+encodeURIComponent("I saw this on internet and thought you'd like to see it: https://covid19visual.github.io/croatia");
	}
</script>
